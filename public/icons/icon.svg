<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>
  <!-- Dumbbell icon -->
  <g transform="translate(256, 256)">
    <!-- Left weight -->
    <rect x="-180" y="-30" width="40" height="60" rx="8" fill="white"/>
    <!-- Right weight -->
    <rect x="140" y="-30" width="40" height="60" rx="8" fill="white"/>
    <!-- Bar -->
    <rect x="-140" y="-20" width="280" height="40" rx="20" fill="white"/>
    <!-- Center grip lines -->
    <line x1="-60" y1="-20" x2="-60" y2="20" stroke="#2563eb" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#2563eb" stroke-width="4" stroke-linecap="round"/>
    <line x1="60" y1="-20" x2="60" y2="20" stroke="#2563eb" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
